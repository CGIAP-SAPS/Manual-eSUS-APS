# Descrição da página
description: Manual da versão 4.1 do Prontuário Eletrônico do Cidadão (PEC) do e-SUS APS
# o subcaminho de seu site, por exemplo /blog
baseurl: "/e-SUS-APS-v.4.1"
# o nome do host e protocolo base para seu site, por exemplo, http://example.com
url: "https://cgiap-saps.github.io"
#
permalink: pretty
#
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile", "docs/tests/"]
# Indica qual o tema externo a ser utilizado na página. Neste caso estamos utilizando o tema "Just the Docs"
remote_theme: pmarsceill/just-the-docs
# Indica o esquema de cores customizado definido em /_sass/color_schemes/nomedoarquivo.scss
