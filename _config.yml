# Defina um caminho / url para um logotipo que será exibido em vez do título. Indica o local da logomarca a ser utilizada no canto superior esquerdo da página.
logo: "/media/logoesusaps.png"
# Habilita a busca na página
search_enabled: true
# Configurações da busca
search:
  # Divida as páginas em seções que podem ser pesquisadas individualmente
  # Suporta 1 - 6, padrão: 2
  heading_level: 4
  # Quantidade máxima de visualizações por resultado de pesquisa
  # Default: 3
  previews: 3
  # Quantidade máxima de palavras a serem exibidas antes de uma palavra correspondente na visualização
  # Default: 5
  preview_words_before: 5
  # Quantidade máxima de palavras a serem exibidas após uma palavra correspondida na visualização
  # Default: 10
  preview_words_after: 10
  # Defina o separador de token de pesquisa
  # Default: /[\s\-/]+/
  # Exemplo: habilitar suporte para palavras de pesquisa hifenizadas
  tokenizer_separator: /[\s/]+/
  # Exibir o url relativo nos resultados da pesquisa
  # Suporta true (padrão) ou false
  rel_url: true
  # Habilite ou desabilite o botão de pesquisa que aparece no canto inferior direito de cada página
  # Suporta true (padrão) ou false
  button: false

# Para ativar ou desativar âncoras título
